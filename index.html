<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Iphone Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="time">
                <span class="deqiqe">00</span>
                <span>:</span>
                <span class="saniye">00</span>
                <span>,</span>
                <span class="mlsaniye">00</span>
            </div>
        </div>
        <div class="buttons">
        <div class="left-button">Lap</div>
        <div class="right-button">Start</div>
        </div>
        <div class="laps">  
              <div class="lap"></div>      
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
